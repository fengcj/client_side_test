<!DOCTYPE html>
<html lang="en">
<head>

	<title>Test Jsonp</title>
	<script>

			console.log(data);
		}
		function callBack2(data){
			console.log("in callBack2");
			console.log(data);
		}

		function onClick1(){
			console.log("in onClick1");

			script.type="text/javascript";
			script.src="http://localhost:3000/jsonp?callBack1";
			document.getElementsByTagName('head')[0].appendChild(script);

<body>
